<main>
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-10 p-lg-10 mx-auto my-10">
      <h1 class="#">お問い合わせ一覧</h1>
      <p class="#">お問い合わせいただいた内容について一覧表示する画面となります。</p>
    </div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">contents</th>
      <th scope="col">datetime</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="inquiry : ${inquiryList}">
      <td  scope="row" th:text="${inquiry.id}">Mark</td>
      <td th:text="${inquiry.name}">Otto</td>
      <td th:text="${inquiry.email}">@mdo</td>
      <td th:text="${inquiry.contents}">Otto</td>
      <td th:text="${inquiry.created}">@mdo</td>
    </tr>
  </tbody>
</table>
  </div>
</main>
